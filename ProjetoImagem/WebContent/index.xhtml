<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Titulo</title>
</h:head>

<h:form enctype="multipart/form-data">

	<p:panel>
		<p:panelGrid columns="2">
			<p:outputLabel value="nome" />
			<p:inputText value="#{produtoBean.produto.nome}" update="growl" />

			<p:outputLabel value="preco" />
			<p:inputText value="#{produtoBean.produto.preco}" update="growl" />

			<p:outputLabel value="imagem" />
			<p:fileUpload  fileUploadListener="#{produtoBean.file}"  mode="simple"
				update="growl" />

			<p:commandButton value="salvar" action="#{produtoBean.salvaProduto}" 
			actionListener="#{produtoBean.processFileUpload}"/>

			<h:form>
				<p:growl id="growl" showDetail="true" />
			</h:form>

		</p:panelGrid>
	</p:panel>


</h:form>
<h:form>
	<p:growl id="growl" showDetail="true" />
</h:form>

</html>
